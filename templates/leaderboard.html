{% extends "base.html" %}
{% block body_content %}
<div class="container">
  <h1 align="center"> Leaderboard </h1>
  <table class="table table-sm table-bordered table-hover">
    <thead class="thead-light">
      <tr>
        <th scope="col"> # </th>
        <th scope="col"> Username </th>
        <th scope="col"> Kudos </th>
      </tr>
    </thead>
    <tbody>
      {% for user in Leaderboard %}
      <tr>
        <th scope="row"> {{ loop.index }} </td>
        <td align=center>
          <a href={{ url_for('showprofile', Userid=user['Userid']) }}>
            {{ user["Username"] }}
          </a>
        </td>
        <td align=left> {{ user["Kudos"] }} </td>
      </tr>
      {% endfor %}
</tbody>
</table>
</div>
{% endblock %}

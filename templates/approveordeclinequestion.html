{% extends "displayquestion.html" %}


{% block body2_content %}
  <h3><u> Testcases </u></h3>
  <a href={{ url_for('downloadtestcaseinput', Questionid=Question.Questionid) }}>Download testcase input</a> <br>
  <a href={{ url_for('downloadtestcaseoutput', Questionid=Question.Questionid) }}>Download testcase output</a>
  <hr>

  <form method='POST'>
    <input type="radio" name="decisionradio" onclick="adddetails()" value="approved" required>Approve <br>
    <p id="pdecision"> </p>
    <input type="radio" name="decisionradio" onclick="removedetails()" value="declined">Decline <br><br>
    <input type="submit" value="Submit">
  </form>
  <script>
    function adddetails() {
        document.getElementById('pdecision').innerHTML = 'Maximum Kudos for solving this question: <input type="number" name="Maxkudos" placeholder="Max Kudos" min=0 required> <br> Difficulty level: <input type="radio" name="difficultylevel" value="E" required> Easy<input type="radio" name="difficultylevel" value="M"> Medium <input type="radio" name="difficultylevel" value="H"> Hard <br>';
    }
    function removedetails() {
        document.getElementById('pdecision').innerHTML = '';
    }
  </script>
  
{% endblock %}
